<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="viveros_julio_UserCard.css">
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <div class="header">
            <img class="icon" src="user-circle.png" alt="Icon Image">
        </div>
        <!-- end header -->
        <!-- body -->
        <div class="body">
            <h2>Jane Doe</h2>
            <div class="location">
                <img class="ping" src="map-marker.png" alt="marker image">
                <p class="seattleP">Seattle</p>
            </div>
            <p class="description">Developer | Engineer | Problem Solver</p>
            <p class="description">Master of shadows and the Internet!</p>
            <div class="editFile">
                <img class="gear" src="gear.png" alt="gear image">
                <a href="nowehere">Edit Profile</a>
            </div>
        </div>
        <!-- end body -->
    </div>
    <!-- end container -->
</body>
</html>
